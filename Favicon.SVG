<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- پس‌زمینه -->
  <rect width="180" height="180" fill="#6a0dad" rx="20" ry="20" />

  <!-- متن مرکزی -->
  <text x="50%" y="50%" fill="white" font-family="Tahoma, sans-serif" font-size="72" font-weight="bold" dominant-baseline="middle" text-anchor="middle">SC</text>

  <!-- فانوس -->
  <g transform="translate(90, 105)">
    <!-- بدنه فانوس -->
    <rect x="-10" y="-30" width="20" height="40" fill="#FFD700" stroke="#FFA500" stroke-width="2" rx="3" />
    <!-- نور فانوس -->
    <circle cx="0" cy="-30" r="15" fill="yellow" opacity="0.7" />
    <circle cx="0" cy="-30" r="25" fill="yellow" opacity="0.3" />
    <circle cx="0" cy="-30" r="35" fill="yellow" opacity="0.15" />
    <!-- جزئیات شیشه -->
    <line x1="-10" y1="-30" x2="10" y2="-30" stroke="#FFA500" stroke-width="1"/>
    <line x1="0" y1="-30" x2="0" y2="10" stroke="#FFA500" stroke-width="1"/>
  </g>
</svg>
